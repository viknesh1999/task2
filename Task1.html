<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function thirdLargest(arr, arr_size)
        {
    
            if (arr_size < 3)
            {
                document.write(" Invalid Input ");
                return;
            }
            
            let first = arr[0];
            for (let i = 1;
                     i < arr_size ; i++)
                if (arr[i] > first)
                    first = arr[i];
            
            let second = Number.MIN_VALUE;
            for (let i = 0; 
                     i < arr_size ; i++)
                if (arr[i] > second && 
                    arr[i] < first)
                    second = arr[i];
            
        
            let third = Number.MIN_VALUE;
            for (let i = 0; 
                     i < arr_size ; i++)
                if (arr[i] > third && 
                    arr[i] < second)
                    third = arr[i];
            
            document.write("The third Largest " + 
                          "element is ", third);
        }
          
            let arr = [1,3,5,3,7,1,4,3];
            let n = arr.length;
            thirdLargest(arr, n);
    </script>
</body>
</html>
